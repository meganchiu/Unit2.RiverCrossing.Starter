<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>River Crossing</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>River Crossing</h1>
    <h1 id="successMessage"></h1>
    <form>
      <label>
        Number of Sheep to Add:
        <input id="numSheep" name="numSheep" type="number" min="0" />
      </label>
      <button>Add Sheep</button>
    </form>
    <main>
      <section id="startingBank" class="bank">
        <h2>Starting Bank</h2>
        <ul></ul>
      </section>
      <section class="bank river">
        <h2>River</h2>
        <ul></ul>
      </section>
      <section id="targetBank" class="bank">
        <h2>Target Bank</h2>
        <ul></ul>
      </section>
    </main>
    <h1 id="totalRiverSheep"></h1>
    <h1 id="totalTargetSheep"></h1>
  </body>
</html>
